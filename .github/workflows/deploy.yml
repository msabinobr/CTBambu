name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Certifique-se que 'main' é sua branch principal

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usamos uma versão LTS do Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Este comando usa as configs do vite.config.ts e package.json

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Pasta de saída do build do Vite

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
